<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./style.css">
    <title>Timed Quiz</title>
</head>
<body>
    <h1>Timed Quiz</h1>
    <div class="timer"></div>
    <button id = "start">Start Quiz</button>
    <div id = "questions"></div>
    
    <div id = answersList>
       <ul> 
        <button><li class="answerButton" id= "answer1" onclick = "answerOutcomesMessage(event)"></li></button>
        <button><li class="answerButton" id= "answer2" onclick = "answerOutcomesMessage(event)"></li></button>
        <button><li class="answerButton" id= "answer3" onclick = "answerOutcomesMessage(event)"></li></button>
        <button><li class="answerButton" id= "answer4" onclick = "answerOutcomesMessage(event)"></li></button>
    </ul>
    </div>
    <div>
        <button id="nextButton">Next Question</button>
    </div>
    <div id="answerMessage"></div>

    <div><p id="score" display = "none"> Score: </p></div>

    <script src ="script.js"></script>
</body>
</html>
